<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX JQuery</title>
  </head>
  <body>
    <button id="farmers-markets-button">
      Find Farmers Markets
    </button>
    <div id="farmers-markets">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
      $('#farmers-markets-button').on('click', function() {
        $.ajax('http://search.ams.usda.gov/farmersmarkets/v1/data.svc/zipSearch?zip=48823')
        .done(function(response) {
          $('#farmers-markets').html(
            '<ul>' +
              response.results.map(function(event) {
                return '<li>' + event.marketname + '</li>'
              }).join('') +
            '</ul>'
          )
        })
      })
    </script>
  </body>
</html>
